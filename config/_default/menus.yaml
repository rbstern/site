# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#01_about'
    weight: 10
  - name: Publications
    url: '#03_featured'
    weight: 30
  - name: Teaching
    url: '#04_teaching'
    weight: 40
  - name: Courses
    url: courses/
    weight: 50
  - name: Talks
    url: '#06_talks'
    weight: 60
  - name: Posts
    url: '#07_posts'
    weight: 70
  - name: Students
    url: '#08_students'
    weight: 80
  - name: Contact
    url: '#09_contact'
    weight: 90

